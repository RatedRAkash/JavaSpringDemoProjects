# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/demo_javaspring_db
spring.datasource.username=akash
spring.datasource.password=akash

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Api Validation Error khaile Client Error Message jeno dekhte pare
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Application er Health Manage dekhar jonno "actuator" & "prometheus" er config
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,prometheus

# Custom properties Class Create Kora
info.app.name=Spring Boot Full Demo
info.app.description=Spring Boot Demo
info.app.version=1.0.0
info.company.name=RatedRAkash
